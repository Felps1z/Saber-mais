<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saber+</title>
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/media-query.css">
    <!-- Biblioteca de icones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css
        " rel="stylesheet">
    <link rel="shortcut icon" href="./src/assets/icons/icone_logo.png" type="image/x-icon">
</head>

<body>
    <!-- LOADER -->
    <div class="wrapper">
        <div class="loader">
            <svg viewBox="25 25 50 50">
                <circle r="20" cy="50" cx="50"></circle>
            </svg>
        </div>
    </div>
    <!-- FIM LOADER -->

    <main id="main">
        <section id="container-image">
            <img src="src/assets/img/logo.png" alt="Logo azul e branca com símbolo de átomo do Saber+"
                title="Logo do Saber+">
        </section>

        <section id="container-form">
            <form id="form">
                <div class="input-box">
                    <div class="icon-box"><i class="fa-solid fa-user" style="color: #ffffff;"></i></div>
                    <input type="text" id="matricula" placeholder="Matrícula" required>
                </div>
                <div class="input-box">
                    <div class="icon-box"><i class="fa-solid fa-lock" style="color: #ffffff;"></i></div>
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <div class="checkbox-box">
                    <label tabindex="0">
                        <input type="checkbox" id="checkbox" checked>
                        <div class="checkmark"></div>
                        <p>Lembrar meus dados</p>
                    </label>
                </div>

                <button type="submit" class="btn">ENTRAR</button>

                <p><a href="recuperar_senha.html">Recuperar Senha</a></p>
            </form>
            <a href="cadastro.html">Primeiro acesso? Cadastre-se aqui</a>
        </section>
    </main>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
</body>

</html>
