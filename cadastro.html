<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro - Saber+</title>
    <link rel="shortcut icon" href="./src/assets/icons/icone_logo.png" type="image/x-icon">

    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/media-query.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <main class="main-personalizado">
        <div class="logo">
            <a href="index.html"><img src="./src/assets/icons/icone_logo.png" alt="Icone de voltar, representando o Saber+" title="Voltar"></a>
        </div>
        
        <div class="conteudo-form">
            <div class="titulo">
                <h2>CADASTRO</h2>
            </div>
            <form id="form-cadastro">
                <div class="estilo-form">
                    <div class="input-box">
                        <div class="icon-box"><i class="fa-solid fa-user" style="color: #ffffff;"></i></div>
                        <input type="text" id="nome" name="nome" placeholder="Nome" required minlength="8">
                    </div>
                    <div class="input-box">
                        <div class="icon-box"><i class="fa-solid fa-user" style="color: #ffffff;"></i></div>
                        <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required
                            minlength="12">
                    </div>
                    <div class="input-box">
                        <div class="icon-box"><i class="fa-solid fa-phone" style="color: #ffffff;"></i></div>
                        <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required minlength="11"
                            pattern="[0-9]{8,}">
                    </div>
                    <div class="input-box">
                        <div class="icon-box"><i class="fa-solid fa-envelope" style="color: #ffffff;"></i></div>
                        <input type="email" id="email" name="email" placeholder="Email" required minlength="10">
                    </div>
                    <div class="input-box">
                        <div class="icon-box"><i class="fa-solid fa-lock" style="color: #ffffff;"></i></div>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required minlength="8">
                    </div>
                    <div class="input-box">
                        <div class="icon-box"><i class="fa-solid fa-lock" style="color: #ffffff;"></i></div>
                        <input type="password" id="confsenha" name="confsenha" placeholder="Confirmar senha" required
                            minlength="8">
                    </div>
                </div>
                <div class="titulo">
                    <h4>TIPO DE CONTA</h4>
                </div>


                <div class="centralizar-horizontalmente radio-button-container">
                    <div class="radio-button">
                        <input type="radio" class="radio-button__input" id="radio1" name="perfil" value="discente">
                        <label class="radio-button__label" for="radio1">
                            <span class="radio-button__custom"></span>
                            Discente
                        </label>
                    </div>
                    <div class="radio-button">
                        <input type="radio" class="radio-button__input" id="radio2" name="perfil" value="docente">
                        <label class="radio-button__label" for="radio2">
                            <span class="radio-button__custom"></span>
                            Docente
                        </label>
                    </div>
                    <div class="radio-button">
                        <input type="radio" class="radio-button__input" id="radio3" name="perfil" value="admin">
                        <label class="radio-button__label" for="radio3">
                            <span class="radio-button__custom"></span>
                            Admin
                        </label>
                    </div>
                </div>
                <div class="centralizar-horizontalmente"><button class="btn">ENVIAR</button></div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <script src="cadastro.js"></script>
</body>

</html>
